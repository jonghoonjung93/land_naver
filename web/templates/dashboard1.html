<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kay's Stock Dashboard - 6 Split Layout</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #131722; 
            color: #fff; 
            font-family: sans-serif; 
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            width: 100%;
            gap: 2px;
            background-color: #000;
        }
        .chart-box {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #131722;
            overflow: hidden;
        }
        .input-group {
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.85);
            padding: 6px;
            border-radius: 4px;
            display: flex;
            gap: 5px;
            max-width: calc(100% - 16px);
        }
        input {
            background: #2a2e39;
            border: 1px solid #434651;
            color: #fff;
            padding: 4px 6px;
            border-radius: 3px;
            text-transform: uppercase;
            font-weight: bold;
            width: 150px;
            font-size: 11px;
        }
        input[type="number"] {
            width: 130px;
            text-transform: none;
        }
        button {
            background: #2962ff;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 10px;
        }
        button:hover { background: #1e53e5; }
        .tradingview-widget-container { 
            height: 100%; 
            width: 100%;
        }
        
        /* ìˆ˜ìµ ê³„ì‚° íŒ¨ë„ ìŠ¤íƒ€ì¼ */
        .profit-box {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: #1a1d29;
        }
        .profit-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 2px solid #2962ff;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .realtime-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: normal;
        }
        .realtime-toggle input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        .countdown-timer {
            font-family: monospace;
            font-size: 13px;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 8px;
            border-radius: 3px;
            min-width: 50px;
            text-align: center;
        }
        .countdown-timer.paused {
            color: #666;
        }
        .profit-content {
            display: flex;
            gap: 15px;
            height: calc(100% - 50px);
        }
        .market-info {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .market-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        .market-row:last-child {
            border-bottom: none;
        }
        .market-label {
            color: #9ca3af;
        }
        .market-value {
            font-weight: bold;
            font-family: monospace;
        }
        .profit-calculation {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .profit-inputs {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }
        .profit-input-group {
            flex: 1;
        }
        .profit-input-group input {
            width: 100%;
            font-size: 12px;
            padding: 6px;
        }
        .input-row {
            display: flex;
            align-items: flex-end;
            gap: 6px;
        }
        .input-row > div {
            flex: 1;
        }
        .exchange-rate-inline {
            max-width: 80px;
        }
        .profit-input-group label {
            display: block;
            color: #9ca3af;
            font-size: 11px;
            margin-bottom: 5px;
        }
        .profit-input-group input {
            width: 100%;
            font-size: 14px;
            padding: 8px;
        }
        .profit-results {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .profit-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        .profit-label {
            color: #9ca3af;
            font-size: 13px;
        }
        .profit-value {
            font-weight: bold;
            font-family: monospace;
            font-size: 15px;
        }
        .profit-positive {
            color: #00e676;
        }
        .profit-negative {
            color: #ef5350;
        }
        .price-positive {
            color: #00e676;
            font-weight: bold;
        }
        .price-negative {
            color: #ef5350;
            font-weight: bold;
        }
        
        /* ì…ë ¥ íˆìŠ¤í† ë¦¬ ë“œë¡­ë‹¤ìš´ ìŠ¤íƒ€ì¼ */
        .input-history-dropdown {
            position: absolute;
            top: 100%;
            left: 0;

        .input-history-item {

        }

        .save-btn {

            margin-top: 10px;
        }
    </style>
</head>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    // PRIVATE URL - ê°™ì€ ì„œë²„ ë‚´ ìƒëŒ€ ê²½ë¡œ ì‚¬ìš©
    const PRIVATE_TSLA_URL = '/tsla';
    
    function createWidget(containerId, symbol) {
        document.getElementById(containerId).innerHTML = "";
        new TradingView.widget({
            "autosize": true,
            "symbol": symbol,
            "interval": "1",
            "timezone": "Asia/Seoul",
            "theme": "dark",
            "style": "1",
            "locale": "kr",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": false,
            "allow_symbol_change": true,
            "hide_legend": false,
            "save_image": false,
            "container_id": containerId
        });
    }

    window.onload = function() {
        // localStorageì—ì„œ ì €ì¥ëœ ì°¨íŠ¸ ì‹¬ë³¼ ë¶ˆëŸ¬ì˜¤ê¸°
        loadChartSymbols();

        updateChart(1);
        updateChart(2);
        updateChart(3);
        updateChart(5);
        updateChart(6);

        loadProfitData();
        fetchTeslaPrice();
        window.priceUpdateInterval = setInterval(fetchTeslaPrice, 300000);
        startCountdown();
    };

    // ì°¨íŠ¸ ì‹¬ë³¼ ì €ì¥
    function saveChartSymbol(chartNum, symbol) {
        localStorage.setItem('chart_symbol_' + chartNum, symbol);
        // íˆìŠ¤í† ë¦¬ì—ë„ ì €ì¥
        addToTickerHistory(symbol);
    }

    // í‹°ì»¤ íˆìŠ¤í† ë¦¬ ê´€ë¦¬
    function addToTickerHistory(symbol) {
        if (!symbol || symbol.trim() === '') return;
        
        let history = JSON.parse(localStorage.getItem('ticker_history') || '[]');
        
        // ì¤‘ë³µ ì œê±°
        history = history.filter(item => item !== symbol);
        
        // ë§¨ ì•ì— ì¶”ê°€
        history.unshift(symbol);
        
        // ìµœì‹  20ê°œë§Œ ìœ ì§€
        history = history.slice(0, 20);
        
        localStorage.setItem('ticker_history', JSON.stringify(history));
    }

    function getTickerHistory() {
        return JSON.parse(localStorage.getItem('ticker_history') || '[]');
    }

    // íˆìŠ¤í† ë¦¬ ë“œë¡­ë‹¤ìš´ í‘œì‹œ
    function showHistoryDropdown(inputId) {
        const input = document.getElementById(inputId);
        const dropdown = document.getElementById(inputId + '_history');
        const history = getTickerHistory();
        
        if (history.length === 0) {
            dropdown.innerHTML = '<div class="input-history-empty">íˆìŠ¤í† ë¦¬ ì—†ìŒ</div>';
        } else {
            dropdown.innerHTML = history.map(item => 
                `<div class="input-history-item" onclick="selectHistoryItem('${inputId}', '${item}')">${item}</div>`
            ).join('');
        }
        
        dropdown.style.display = 'block';
    }

    // íˆìŠ¤í† ë¦¬ í•­ëª© ì„ íƒ
    function selectHistoryItem(inputId, value) {
        document.getElementById(inputId).value = value;
        document.getElementById(inputId + '_history').style.display = 'none';
        
        // ì°¨íŠ¸ ë²ˆí˜¸ ì¶”ì¶œ (input1, input2, ...)
        const chartNum = inputId.replace('input', '');
        updateChart(parseInt(chartNum));
    }

    // íˆìŠ¤í† ë¦¬ ë“œë¡­ë‹¤ìš´ ìˆ¨ê¸°ê¸°
    function hideHistoryDropdown(inputId) {
        setTimeout(() => {
            document.getElementById(inputId + '_history').style.display = 'none';
        }, 200); // í´ë¦­ ì´ë²¤íŠ¸ê°€ ì²˜ë¦¬ë  ì‹œê°„ì„ ì¤Œ
    }

    // ëª¨ë“  ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
    function hideAllDropdowns() {
        document.querySelectorAll('.input-history-dropdown').forEach(dropdown => {
            dropdown.style.display = 'none';
        });
    }

    // ESC í‚¤ë¡œ ëª¨ë“  ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            hideAllDropdowns();
        }
    });

    // ì™¸ë¶€ í´ë¦­ ì‹œ ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.input-group')) {
            hideAllDropdowns();
        }
    });

    // ì°¨íŠ¸ ì‹¬ë³¼ ë¶ˆëŸ¬ì˜¤ê¸°
    function loadChartSymbols() {
        const symbols = {
            1: localStorage.getItem('chart_symbol_1') || 'VANTAGE:TSLA',
            2: localStorage.getItem('chart_symbol_2') || 'VANTAGE:QQQ',
            3: localStorage.getItem('chart_symbol_3') || 'FX_IDC:USDKRW',
            5: localStorage.getItem('chart_symbol_5') || 'BINANCE:BTCUSDT',
            6: localStorage.getItem('chart_symbol_6') || 'NASDAQ:AAPL'
        };

        document.getElementById('input1').value = symbols[1];
        document.getElementById('input2').value = symbols[2];
        document.getElementById('input3').value = symbols[3];
        document.getElementById('input5').value = symbols[5];
        document.getElementById('input6').value = symbols[6];
    }

    function updateChart(id) {
        const symbol = document.getElementById('input' + id).value;
        saveChartSymbol(id, symbol); // ì‹¬ë³¼ ë³€ê²½ ì‹œ ìë™ ì €ì¥
        createWidget('chart' + id, symbol);
    }

    function handleEnter(e, id) {
        if (e.key === 'Enter') {
            updateChart(id);
        }
    }

    async function fetchTeslaPrice() {
        try {
            // ìƒíƒœë¥¼ ì—…ë°ì´íŠ¸ ì¤‘ìœ¼ë¡œ ë³€ê²½, í˜„ì¬ê°€ëŠ” ìœ ì§€
            document.getElementById('statusInfo').textContent = 'ì—…ë°ì´íŠ¸ ì¤‘...';
            document.getElementById('statusInfo').style.color = '#ffd700';
            
            const response = await fetch(PRIVATE_TSLA_URL, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                }
            });
            
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            const data = await response.json();
            
            // ë””ë²„ê¹…: ì „ì²´ ì‘ë‹µ ì €ì¥
            window.lastResponse = data;
            
            let currentPrice;
            
            // ì„œë²„ ì‘ë‹µ í˜•ì‹: {'market': 'OverN', 'price': '394.89', 'mod': '-2.32', 'pct': '-0.58%', 'time': '16:55 02/06 KST'}
            if (data.price) {
                currentPrice = parseFloat(data.price);
            } else if (typeof data === 'number') {
                currentPrice = data;
            } else if (data.currentPrice) {
                currentPrice = parseFloat(data.currentPrice);
            } else if (data.lastPrice) {
                currentPrice = parseFloat(data.lastPrice);
            } else {
                const values = Object.values(data).filter(v => typeof v === 'number');
                currentPrice = values[0];
            }
            
            if (currentPrice && !isNaN(currentPrice)) {
                // í˜„ì¬ê°€ í‘œì‹œ (ì™¼ìª½ ì‹œì¥ ì •ë³´ì—)
                const currentPriceMarketEl = document.getElementById('currentPriceMarket');
                currentPriceMarketEl.textContent = '$' + currentPrice.toFixed(2);
                
                // ë“±ë½ì— ë”°ë¥¸ ìƒ‰ìƒ ì ìš©
                const isPositive = !(data.mod || '').includes('-');

    function calculateProfit(currentPrice) {
        // í˜„ì¬ ê°€ê²©ì´ ì—†ìœ¼ë©´ í™”ë©´ì—ì„œ ê°€ì ¸ì˜¤ê¸°
        if (!currentPrice || isNaN(currentPrice)) {
            const currentPriceText = document.getElementById('currentPriceMarket').textContent;
            if (currentPriceText && currentPriceText.startsWith('$')) {
                currentPrice = parseFloat(currentPriceText.replace('$', ''));
            }
        }
        
        // ì„ íƒëœ ì„¸íŠ¸ í™•ì¸
        const selectedSet = document.querySelector('input[name="priceSet"]:checked')?.value || '1';
        
        // ì„ íƒëœ ì„¸íŠ¸ì˜ ì…ë ¥ê°’ ê°€ì ¸ì˜¤ê¸°
        const buyPriceInput = document.getElementById('buyPrice' + selectedSet);
        const shareCountInput = document.getElementById('shareCount' + selectedSet);
        const exchangeRateInlineInput = document.getElementById('exchangeRate' + selectedSet);
        
        if (!buyPriceInput || !shareCountInput) {
            console.error('Selected input elements not found for set ' + selectedSet);
            return;
        }
        
        // ì…ë ¥ê°’ì´ ë¹„ì–´ìˆìœ¼ë©´ 0ìœ¼ë¡œ ì²˜ë¦¬í•˜ì§€ ì•Šê³  ë¦¬í„´
        const buyPriceValue = buyPriceInput.value.trim();
        const shareCountValue = shareCountInput.value.trim();
        // ì¸ë¼ì¸ í™˜ìœ¨ ì‚¬ìš©
        const exchangeRateValue = exchangeRateInlineInput?.value.trim() || '1470';
        
        if (!buyPriceValue || !shareCountValue) {
            document.getElementById('profitRate').textContent = 'ì…ë ¥ í•„ìš”';
            document.getElementById('profitAmount').textContent = '-';
            document.getElementById('profitAmountKRW').textContent = '-';
            document.getElementById('totalValue').textContent = '-';
            document.getElementById('totalValueKRW').textContent = '-';
            console.log('Please enter buy price and share count for set ' + selectedSet);
            return;
        }
        
        const buyPrice = parseFloat(buyPriceValue);
        const shareCount = parseInt(shareCountValue);
        const exchangeRate = parseInt(exchangeRateValue);
        
        console.log('Calculating profit for set ' + selectedSet + ':', { buyPrice, shareCount, currentPrice, exchangeRate });
        
        if (isNaN(buyPrice) || isNaN(shareCount) || !currentPrice || isNaN(currentPrice) || isNaN(exchangeRate)) {
            document.getElementById('profitRate').textContent = 'í˜„ì¬ê°€ ë¡œë”©ì¤‘';
            document.getElementById('profitAmount').textContent = '-';
            document.getElementById('profitAmountKRW').textContent = '-';
            document.getElementById('totalValue').textContent = '-';
            document.getElementById('totalValueKRW').textContent = '-';
            console.log('Waiting for current price to load...');
            return;
        }
        
        const profitPerShare = currentPrice - buyPrice;
        const totalProfit = profitPerShare * shareCount;
        const profitRate = (profitPerShare / buyPrice) * 100;
        const totalValue = currentPrice * shareCount;
        
        const profitRateElement = document.getElementById('profitRate');
        profitRateElement.textContent = (profitRate >= 0 ? '+' : '') + profitRate.toFixed(2) + '%';
        profitRateElement.className = 'profit-value ' + (profitRate >= 0 ? 'profit-positive' : 'profit-negative');
        
        const profitAmountElement = document.getElementById('profitAmount');
        profitAmountElement.textContent = (totalProfit >= 0 ? '+' : '') + '$' + totalProfit.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0});
        profitAmountElement.className = 'profit-value ' + (totalProfit >= 0 ? 'profit-positive' : 'profit-negative');
        
        // ìˆ˜ìµê¸ˆì•¡ ì›í™” ê³„ì‚°
        const totalProfitKRW = totalProfit * exchangeRate;
        const profitAmountKRWElement = document.getElementById('profitAmountKRW');
        profitAmountKRWElement.textContent = (totalProfitKRW >= 0 ? '+' : '') + 'â‚©' + totalProfitKRW.toLocaleString('ko-KR', {minimumFractionDigits: 0, maximumFractionDigits: 0});
        profitAmountKRWElement.className = 'profit-value ' + (totalProfitKRW >= 0 ? 'profit-positive' : 'profit-negative');
        
        document.getElementById('totalValue').textContent = '$' + totalValue.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0});
        
        // í‰ê°€ê¸ˆì•¡ ì›í™” ê³„ì‚°
        const totalValueKRW = totalValue * exchangeRate;
        document.getElementById('totalValueKRW').textContent = 'â‚©' + totalValueKRW.toLocaleString('ko-KR', {minimumFractionDigits: 0, maximumFractionDigits: 0});
    }

    // ì¹´ìš´íŠ¸ë‹¤ìš´ íƒ€ì´ë¨¸ ë³€ìˆ˜
    window.countdownInterval = null;

    // ì¹´ìš´íŠ¸ë‹¤ìš´ íƒ€ì´ë¨¸ ì‹œì‘
    function startCountdown() {
        stopCountdown();
        window.remainingSeconds = 300;
        updateTimerDisplay();
        
        window.countdownInterval = setInterval(() => {
            window.remainingSeconds--;
            if (window.remainingSeconds <= 0) {
                window.remainingSeconds = 300; // ë‹¤ì‹œ 5ë¶„ìœ¼ë¡œ ë¦¬ì…‹
            }
            updateTimerDisplay();
        }, 1000);
    }

    // ì¹´ìš´íŠ¸ë‹¤ìš´ íƒ€ì´ë¨¸ ì¤‘ì§€
    function stopCountdown() {
        if (window.countdownInterval) {
            clearInterval(window.countdownInterval);
            window.countdownInterval = null;
        }
    }

    // íƒ€ì´ë¨¸ í™”ë©´ ì—…ë°ì´íŠ¸
    function updateTimerDisplay() {
        const minutes = Math.floor(window.remainingSeconds / 60);
        const seconds = window.remainingSeconds % 60;
        const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('countdownTimer').textContent = display;
    }

    // ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ í† ê¸€
    function toggleRealtime() {
        const isRealtime = document.getElementById('realtimeToggle').checked;
        const timerElement = document.getElementById('countdownTimer');
        
        if (isRealtime) {
            // ì‹¤ì‹œê°„ ON: ì¸í„°ë²Œ ì¬ì‹œì‘
            if (!window.priceUpdateInterval) {
                window.priceUpdateInterval = setInterval(fetchTeslaPrice, 300000);
                fetchTeslaPrice(); // ì¦‰ì‹œ í•œ ë²ˆ ì¡°íšŒ
            }
            startCountdown();
            timerElement.classList.remove('paused');
            document.getElementById('updateTime').textContent = 'ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ ON';
        } else {
            // ì‹¤ì‹œê°„ OFF: ì¸í„°ë²Œ ì¤‘ì§€
            if (window.priceUpdateInterval) {
                clearInterval(window.priceUpdateInterval);
                window.priceUpdateInterval = null;
            }
            stopCountdown();
            timerElement.classList.add('paused');
            document.getElementById('updateTime').textContent = 'ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ OFF (ìˆ˜ë™ ìƒˆë¡œê³ ì¹¨ í•„ìš”)';
